version: "3.8"

services:
  backend:
    build: ./BACKEND/logcreator
    image: vivekgshan/log-processing-backend:latest
    container_name: log-processing-backend
    ports:
      - "8081:8080"
    restart: always

  frontend:
    build: ./FRONTEND
    image: vivekgshan/log-processing-frontend:latest
    container_name: log-processing-frontend
    ports:
      - "3001:3000"
    restart: always
